<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    </head>
<body>
    <div class="calculadora">
    <input type="text" id="resultado"/>
    <div class="botoes">
        <button class="numeros" value="7">7</button>
        <button class="numeros" value="8">8</button>
        <button class="numeros" value="9">9</button>
        <button class="operadores" value="*">*</button>
        <button class="numeros" value="4">4</button>
        <button class="numeros" value="5">5</button>
        <button class="numeros" value="6">6</button>
        <button class="operadores" value="-">-</button>
        <button class="numeros" value="1">1</button>
        <button class="numeros" value="2">2</button>
        <button class="numeros" value="3">3</button>
        <button class="operadores" value="+">+</button>
        <button id="limpar">C</button>
        <button class="numeros" value="0">0</button>
        <button id="igual">=</button>
        <button class="operadores" value="/">/</button>
    </div>
</div>
<script src="calculadora.js"></script>
</body>
</html>
